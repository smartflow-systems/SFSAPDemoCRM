<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <title>Smart Flow Systems CRM</title>
    <meta name="description" content="Smart Flow Systems CRM - Enterprise-grade CRM for the home services industry">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#D4AF37" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="SFS CRM" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- SFS Family Theme -->
    <link rel="stylesheet" href="/sfs-globals.css">
    <link rel="stylesheet" href="/sfs-complete-theme.css">
    <link rel="stylesheet" href="/sfs-animations-enhanced.css">
  </head>
  <body>
    <!-- SFS Circuit Flow Background Animation -->
    <canvas id="sfs-circuit"></canvas>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- SFS Circuit Flow Animation -->
    <script src="/sfs-circuit-flow.js"></script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => console.log('SW registered:', registration))
            .catch(error => console.log('SW registration failed:', error));
        });
      }
    </script>

    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
